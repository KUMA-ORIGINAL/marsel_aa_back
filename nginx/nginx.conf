# ASIYA
upstream asiya_back {
    server backend_asiya:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN_ASIYA};
    charset utf-8;
    client_max_body_size 30M;
    server_tokens off;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript font/woff2;
    gzip_min_length 256;
    gzip_proxied any;

    # location / {
    #     proxy_pass http://frontend_asiya/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    location /static/ {
        alias /app/static/asiya/;
        expires 15d;
        etag on;
        add_header Cache-Control "public, max-age=1296000, immutable";
        access_log off;
    }

    location /media/ {
        alias /app/media/asiya/;
        expires 7d;
        etag on;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
    }

    location /admin/ {
        proxy_pass http://asiya_back/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://asiya_back/api/;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
}

